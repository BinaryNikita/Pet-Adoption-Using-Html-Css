<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f7f7f7;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white text-center">
            <h3>Pet Adoption Form</h3>
          </div>
          <div class="card-body">
            <form>

              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
              </div>


              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
              </div>

              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
              </div>


              <div class="mb-3">
                <label for="petType" class="form-label">Preferred Pet Type</label>
                <select class="form-select" id="petType">
                  <option selected>Choose a pet...</option>
                  <option value="dog">Dog</option>
                  <option value="cat">Cat</option>
                  <option value="rabbit">Rabbit</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="petGender" class="form-label">Preferred Pet Gender</label>
                <select class="form-select" id="petGender">
                  <option selected>Choose a gender...</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="no-preference">No Preference</option>
                </select>
              </div>


              <div class="mb-3">
                <label for="reason" class="form-label">Why do you want to adopt a pet?</label>
                <textarea class="form-control" id="reason" rows="3" placeholder="Briefly explain..."></textarea>
              </div>


              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Submit Adoption Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
